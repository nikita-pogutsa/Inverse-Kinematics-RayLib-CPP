<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="IK banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1320"/>
      <stop offset="1" stop-color="#132a3a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2dd4bf" stop-opacity="0.0"/>
      <stop offset="0.5" stop-color="#2dd4bf" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#2dd4bf" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>
  <path d="M0,220 C240,120 520,360 760,210 C930,105 1060,135 1200,170 L1200,320 L0,320 Z" fill="#0f1e2a" opacity="0.9"/>
  <rect x="0" y="138" width="1200" height="44" fill="url(#glow)" opacity="0.9" filter="url(#soft)"/>

  <!-- Stylized chain -->
  <g transform="translate(680,82)">
    <line x1="0" y1="160" x2="160" y2="80" stroke="#f59e0b" stroke-width="14" stroke-linecap="round"/>
    <line x1="160" y1="80" x2="320" y2="140" stroke="#f59e0b" stroke-width="14" stroke-linecap="round"/>
    <circle cx="0" cy="160" r="14" fill="#ef4444"/>
    <circle cx="160" cy="80" r="14" fill="#111827" stroke="#e5e7eb" stroke-width="3"/>
    <circle cx="320" cy="140" r="12" fill="#111827" stroke="#e5e7eb" stroke-width="3"/>
    <circle cx="420" cy="60" r="12" fill="#22c55e"/>
    <line x1="320" y1="140" x2="420" y2="60" stroke="#22c55e" stroke-width="4" stroke-dasharray="8 10" opacity="0.9"/>
  </g>

  <!-- Text -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#e5e7eb">
    <text x="74" y="132" font-size="60" font-weight="800">IK</text>
    <text x="74" y="176" font-size="22" opacity="0.9">2D Multi-Chain Inverse Kinematics Demo</text>
    <text x="74" y="210" font-size="16" opacity="0.75">raylib + raygui, C++20</text>
  </g>
</svg>

